
{% block content %}
<!-- Footer-->
<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <!-- Footer Location-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Location</h4>
                <p class="lead mb-0">
                    {{ biografia['direccion'] }}
                </p>
            </div>
            <!-- Footer Social Icons-->
            
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Around the Web</h4>
                {% for e in enlaces %}
                <a class="btn btn-outline-light btn-social mx-1" href="{{ e['url'] }}"><i class="{{ e['estilo'] }}"></i></a>
                {% endfor %}
            </div>
            
            <!-- Footer About Text-->
            <div class="col-lg-4">
                <h4 class="text-uppercase mb-4">About Freelancer</h4>
                <p class="lead mb-0">
                    {{ biografia['descripcion'] }}
                </p>
            </div>
        </div>
    </div>
</footer>

{% endblock %}
